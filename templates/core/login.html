{% extends 'core/index.html' %}

{% block title %}
    Logowanie
{% endblock %}

{% block style %}


{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center pt-2 min-vh-100 align-center py-3">
        <div class="bg-light align-self-center align-content-lg-start rounded-3">
            <h2 class="text-center">Logowanie</h2>
            <form action="" method="post" class="px-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="form-label text-info">Nazwa użytkownika:</label>
                    <br>
                    {{ form.username }}
                </div>
                <div class="form-group">

                    <label for="id_password" class="form-label text-info">Hasło:</label>
                    <br>
                    {{ form.password }}
                </div>

                <div>
                    {% if form.errors %}
                        <br>
                        <div class="alert alert-danger">
                            <p class="">Błędny login lub hasło</p>
                        </div>
                    {% endif %}

                </div>
                <div class="text-center">
                    <br>
                    <button type="submit" class="btn btn-dark text-warning">Zaloguj się</button>
                    <br>
                </div>


            </form>
            <br>

        </div>
    </div>
{% endblock %}
